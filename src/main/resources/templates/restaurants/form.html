<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Restaurant</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link do własnego pliku CSS -->
</head>
<body>
<header>
    <h1> Creating Restaurant Editing Restaurant</h1>

    <nav>
        <li><a href="/restaurants">Back to Restaurant List</a></li>
    </nav>
</header>

<main>
    <form th:action="@{/restaurants}" th:object="${restaurant}" method="post">
        <!-- Wyświetlanie błędów walidacji dla formularza -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </div>

        <!-- Pole nazwy restauracji -->
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <!-- Pole adresu restauracji -->
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}"/>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

        <!-- Pole numeru telefonu -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

        <!-- Pole e-maila -->
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <!-- Pole opisu -->
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        <button type="submit">Save Restaurant</button>
    </form>
</main>

<footer>
    <p></p>
</footer>
</body>
</html>
