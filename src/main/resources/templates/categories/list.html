<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link do wÅ‚asnego pliku CSS -->
</head>
<body>
<header>
    <h1>Category List</h1>
    <nav>
        <ul>
            <li><a href="/categories/new">Add New Category</a></li>
        </ul>
    </nav>
</header>

<main>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <!-- Formularz do usuwania kategorii -->
                <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this category?');">
                    <!-- Dodaj ukryte pole CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p></p>
</footer>
</body>
</html>
