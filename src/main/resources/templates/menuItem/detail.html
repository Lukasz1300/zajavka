<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item Details</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link do wÅ‚asnego pliku CSS -->
</head>
<body>
<header>
    <h1>Menu Item Details</h1>
    <nav>
        <ul>
            <li><a href="/menu-items">Back to Menu Item List</a></li>
        </ul>
    </nav>
</header>

<main>
    <div>
        <p><strong>ID:</strong> <span th:text="${menuItem.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${menuItem.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${menuItem.description}"></span></p>
        <p><strong>Price:</strong> <span th:text="${menuItem.price}"></span></p>
        <p><strong>Image URL:</strong> <span th:text="${menuItem.imageUrl}"></span></p>
        <p><strong>Created At:</strong> <span th:text="${menuItem.createdAt}"></span></p>
    </div>
</main>

<footer>
    <p></p>
</footer>
</body>
</html>
